<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="left">
        <div class="logo">
            <img src="Asset/Image/odin-lined.png" alt="Odin logo"> 
            ODIN
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div class="right">
        <p>This is not a real online service!
             You know you need something like this in your life to help you realize your deepest dreams.
             Sign up now to get started.
             <br></br>You know you want to.
        </p>
        <form action="" method="post">
            <legend>Let's do this</legend>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="John">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Smith">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="email@email.com">
            </div>
            <div>
                <label for="phone">phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="000000000">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="">
            </div>
            <div>
                <label for="confirm-password">confirm-password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="">
            </div>
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account? Log in</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
