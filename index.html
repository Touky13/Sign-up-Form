<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="left">
        <div class="logo">
            <img src="Asset/Image/odin-lined.png" alt="Odin logo"> 
            ODIN
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div class="right">
        <p>This is not a real online service!
             You know you need something like this in your life to help you realize your deepest dreams.
             <br>Sign up <em>now</em> to get started.</br>
             <br>You <em>know</em> you want to.</br>
        </p>
        <form action="" method="post">
            <legend>Let's do this!</legend>
            <fieldset>
                <div>
                    <label for="first-name">FIRST NAME *</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME *</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="email">EMAIL *</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="password">PASSWORD * (3 ~ 10 char)</label>
                    <input type="password" id="password" name="password" placeholder="" required minlength="3" maxlength="10">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD *</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="" required minlength="3" maxlength="10">
                </div>
            </fieldset>
            <button type="submit" formtarget="_blank">Create Account</button>
        </form>
        <p>Already have an account?<span>&nbsp;Log in</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
